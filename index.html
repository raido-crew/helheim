<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helheim</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
</head>
<body onload="init(); mainText();">

    <canvas id="gCanvas">Canvas didn't work!!..</canvas>

    <div class="centreDiv" id="mainText">Coming soon</div>

    <!-- PIXI.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>

    <script>
        var size = [window.innerWidth, window.innerHeight];
        var frameTick = 0;

        function init() {
            size = [window.innerWidth, window.innerHeight];
            stage = new PIXI.Container();
            renderer = PIXI.autoDetectRenderer(
                size[0],
                size[1],
                {view:document.getElementById("gCanvas")}
            );
            document.body.appendChild(renderer.view);

            makeTextures();

            requestAnimationFrame(update);
        }

        function update() {
            far.tilePosition.x = 0 - frameTick * 0.08;
            mid.tilePosition.x = 0 - frameTick * 0.16;
            frameTick ++;

            renderer.render(stage);

            requestAnimationFrame(update);
        }

        function resize() {
            init();
        }

        function makeTextures() {
            var farTexture = PIXI.Texture.fromImage("resources/bgFar.png");
            far = new PIXI.extras.TilingSprite(farTexture, window.innerWidth * 2, window.innerHeight);
            far.position.x = 0;
            far.position.y = 0;
            far.tilePosition.x = 0;
            far.tilePosition.y = 0;
            stage.addChild(far);

            var midTexture = PIXI.Texture.fromImage("resources/bgMid.png");
            mid = new PIXI.extras.TilingSprite(midTexture, window.innerWidth * 2, window.innerHeight * 0.15625);
            mid.position.x = 0;
            mid.position.y = window.innerHeight * (1 - 0.15625);
            mid.tilePosition.x = 0;
            mid.tilePosition.y = 0;
            stage.addChild(mid);
        }

        window.onresize = function() {
            resize();
        };
    </script>
    <!-- PIXI.js end -->

    <script>
        function mainText() {
            document.getElementById("mainText").style.WebkitTransition = "all 2s"; // for Safari 3.1 to 6.0
            document.getElementById("mainText").style.transition = "all 2s"
        }
    </script>
</body>
</html>
